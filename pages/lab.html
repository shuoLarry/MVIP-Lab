<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室环境 - MVIP Lab</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .section {
            padding: 2rem 0;
        }
        .lab-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
            padding: 0 1rem;
        }
        .lab-image {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
        }
        .lab-image:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .lab-image img {
            transition: transform 0.8s ease;
        }
        .lab-image:hover img {
            transform: scale(1.05);
        }
        /* 响应式布局 */
        @media (max-width: 1200px) {
            .lab-image {
                height: 350px;
            }
        }
        @media (max-width: 768px) {
            .lab-gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .lab-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">MVIP Lab</a>
            <ul class="nav-links">
                <li><a href="about.html">实验室简介</a></li>
                <li><a href="teachers.html">指导老师</a></li>
                <li><a href="members.html">实验室成员</a></li>
                <li><a href="achievements.html">成果展示</a></li>
                <li><a href="lab.html">实验室环境</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <section class="section">
            <h1 class="section-title">实验室环境</h1>
            
            <div class="lab-gallery">
                <div class="lab-image">
                    <img src="../images/lab1.jpg" alt="实验室环境" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="lab-image">
                    <img src="../images/lab2.jpg" alt="实验室环境" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="lab-image">
                    <img src="../images/lab3.jpg" alt="实验室环境" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="lab-image">
                    <img src="../images/lab4.jpg" alt="实验室环境" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 机器视觉与智能感知实验室（MVIP Lab）版权所有</p>
        </div>
    </footer>
</body>
</html>
